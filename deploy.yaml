import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/npm.php

config:
  repository: 'git@github.com:laymont/gluxe.git'
  base_deploy_path: '/var/www/html'
  php_fpm_version: '8.3'

hosts:
  staging:
    remote_user: deployer
    hostname: '64.23.220.79'
    deploy_path: '{{base_deploy_path}}/gluxe'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:down
    - artisan:migrate
    - npm:install
    - npm:run:prod
    - artisan:up
    - deploy:publish
    - php-fpm:reload
  build:
    - run: 'cd {{release_path}} && npm run build'
before:
  npm:run:prod: npm install

after:
  deploy:failed: deploy:unlock
